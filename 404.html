<!DOCTYPE html>
<html>
  <head>
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      // Redirect to index.html for client-side routing
      const path = window.location.pathname.replace(/\/$/, '');
      window.location.replace('/quizzical/index.html#' + path);
    </script>
  </body>
</html>
