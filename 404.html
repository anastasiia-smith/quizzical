<!DOCTYPE html>
<html>
  <head>
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      const path = window.location.pathname;
      const newPath = path.replace(/\/quizzical\/?/, '/');
      window.location.replace(`/quizzical/index.html#${newPath}`);
    </script>
  </body>
</html>
